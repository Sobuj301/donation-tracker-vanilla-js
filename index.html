<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Donation Tracker</title>
</head>

<body>
   <header>
       <nav class="p-5 bg-[#aca68c]">
          <div class="flex items-center justify-between mb-16">
            <div>
                <button class="bg-[#B4F461] px-3 py-1 rounded-md font-semibold">Blog</button>
            </div>
            <div class="flex items-center gap-3">
                <img class="w-6" src="./assets/logo.png" alt="">
                <p class="font-semibold">Donate Bangladesh</p>
            </div>
            <div class="flex items-center gap-3">
                <img class="w-5" src="./assets/coin.png" alt="">
                <p class="font-semibold"><span>5500</span> BDT</p>
            </div>
          </div>
       </nav>

       <div class="flex justify-center p-10 gap-5">
        <button class="btn btn-outline border-gray-300 rounded-lg font-medium hover:bg-[#abd179] hover:border-none transition-colors duration-200">Donation</button>
        <button class="btn btn-outline border-gray-300  rounded-lg font-medium hover:bg-[#abd179] hover:border-none transition-colors duration-200">History</button>
       </div>
   </header>
</body>

</html>
